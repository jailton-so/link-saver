<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Saver</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script defer src="javascripts/index.js"></script>
</head>
<body>
    <div class="root">
        <h1 class="title">Link Saver</h1>
        <form class="giveLinkForm" action="/" method="get">
            <input required id="inp_link" type="ulr" placeholder="https://example.com">
            <button id="btn_submit" type="submit">Submit</button>
        </form>

        <div id="itensContainer">
            <div class="item">
                <div class="content">
                    <img class="thumbnail" src="" alt="thumbnail">
                    <div class="details">
                        <h1 class="title">This is the title</h1>
                        <p class="description">This is the description</p>
                        <p class="domain">example.com</p>
                    </div>
                </div>
                <a href="https://example.com" target="_blank" class="link">https://example.com/example</a>
            </div>

            <div class="item">
                <div class="content">
                    <img class="thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/SMPTE_Color_Bars.svg/1200px-SMPTE_Color_Bars.svg.png" alt="thumbnail">
                    <button class="btn_delete" id="00">X</button>
                    <div class="details">
                        <h1 class="title">This is the title</h1>
                        <p class="description">This is the description</p>
                        <p class="domain">example.com</p>
                    </div>
                </div>
                <a href="https://example.com" target="_blank" class="link">https://example.com/example</a>
            </div>
        </div>
    </div>
</body>
</html>
